<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Form Elements</title>
</head>
<body>
    <form action="http://www.example.com/upload.php">
        <fieldset>
            <legend>Contact details</legend>
            <label>Email:<br><input type="text" name="email"></label><br>
            <label>Mobile:<br><input type="text" name="Moblie"></label><br>
            <label>Telephone:<br><input type="text" name="telephone"></label>
        </fieldset>
        <!-- fieldset in khung voi legend la tieu de chinh -->
    </form>
</body>
</html>
