<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Tables</title>
    <link rel="stylesheet" href="css/longtable.css">
</head>
<body>
    <table border="4" bgcolor="#efefef">
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1st October</th>
                <td>250</td>
                <td>36</td>
            </tr>
            <tr>
                <th>2nd october</th>
                <td>285</td>
                <td>48</td>
            </tr>
            <tr>
                <th>3rd October</th>
                <td>260</td>
                <td>42</td>
            </tr>
            <tr>
                <th>4th October</th>
                <td>290</td>
                <td>38</td>
            </tr>
            <tr>
                <th>5th October</th>
                <td>310</td>
                <td>115</td>
            </tr>
            <tr>
                <th>6th October</th>
                <td>168</td>
                <td>14</td>
            </tr>
            <tr>
                <th>7th October</th>
                <td>226</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>2102</td>
                <td>304</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
